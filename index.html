<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Vesuviano</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="top-icons">
  <i class="fas fa-shopping-cart cart-icon" onclick="openCart()"></i>
  <i class="fas fa-user account-icon" onclick="openAccount()"></i>
</div>
<div class="sidebar active" id="sidebar">
  <button onclick="toggleSidebar()">&#9776;Menu</button>
  <ul>
    <li><a href="index.html" class="home-link">Home</a></li>
    <li>
      <a href="login.html">Account</a>
      <ul class="submenu">
        <li><a href="#">Informazioni Pagamento</a></li>
        <li><a href="Indirizzi.html">Indirizzo di consegna</a></li>
        <li><a href="#">Ordini Effetuati</a></li>
      </ul>
    </li>
    <li>
      <a href="#">About</a>
      <ul class="submenu">
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </li>
  </ul>
</div>
<!-- Header Section -->
<header>
  <div class="header-container">
    <!-- Homepage Shortcut -->
    <a href="index.html" class="home-link">Delivery Vesuviano</a>
  </div>
</header>

<!-- Filter Section -->
<section id="filter-bar">
  <div id="filter-options">
    <div class="filter-option" data-filter="all">
      <img src="img/all.png" alt="All">
      <p>No Filter</p>
    </div>
    <div class="filter-option" data-filter="sushi">
      <img src="img/sushi.png" alt="Sushi">
      <p>Sushi</p>
    </div>
    <div class="filter-option" data-filter="pub">
      <img src="img/pub.png" alt="Pub">
      <p>Pub</p>
    </div>
    <!-- Add more filter options as needed -->
  </div>
</section>
<!-- Icone carrello e account -->
<div class="top-icons">
  <div class="cart-icon">
    <!-- Icona del carrello di Font Awesome -->
    <i class="fas fa-shopping-cart"></i>
  </div>
  <div class="account-icon">
    <!-- Icona dell'account di Font Awesome -->
    <i class="fas fa-user"></i>
  </div>
</div>
<!-- Restaurant Grid Section -->
<section id="restaurant-grid" class="restaurant-grid">
  <!-- Filter Section -->
  <section id="filter">
    <label for="locale-filter">Filter by Locale:</label>
    <select id="locale-filter">
      <!-- Options will be dynamically added here -->
    </select>
    <!-- Restaurant Container -->
    <div id="restaurant-container"></div>
  </section>

  <!-- Example restaurant card template (can be hidden) -->
  <div class="restaurant-card-template" style="display: none;">
    <img src="" alt="" class="restaurant-image">
    <div class="restaurant-details">
      <h2 class="restaurant-name"></h2>
      <p class="restaurant-cuisine"></p>
      <p class="restaurant-description"></p>
      <a href="#" class="view-menu">View Menu</a>
    </div>
  </div>
</section>

<!-- Purchasable Items Section -->
<section id="purchasable-items" style="display: none;">
  <h2>Menu</h2>
  <!-- Example purchasable items with buttons -->
  <div class="item" data-name="Item 1" data-price="10.99">
    <p>Item 1</p>
    <span>$10.99</span>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="item" data-name="Item 2" data-price="8.99">
    <p>Item 2</p>
    <span>$8.99</span>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- Add more purchasable items as needed -->
</section>

<!-- Cart Section -->
<section id="cart" style="display: none;">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: <span id="total-price">$0.00</span></p>
  <button id="checkout-btn">Checkout</button>
</section>

<!-- Footer Section -->
<footer>
  <p>&copy; 2023 Delivery Vesuviano. All rights reserved.</p>
</footer>
<script src="js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Chiamata alla funzione toggleSidebar() quando la pagina Ã¨ completamente caricata
    toggleSidebar();
  });
</script>
</body>
</html>
