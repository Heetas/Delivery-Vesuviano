<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Vesuviano</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="top-icons">
  <i class="fas fa-shopping-cart cart-icon" onclick="openCart()"></i>
  <i class="fas fa-user account-icon" onclick="openAccount()"></i>
</div>

<div class="sidebar active" id="sidebar">
  <button onclick="toggleSidebar()">&#9776;Menu</button>
  <ul>
    <li><a href="index.html" class="home-link">Home</a></li>
    <li>
      <a href="login.html">Account</a>
      <ul class="submenu">
        <li><a href="#">Informazioni Pagamento</a></li>
        <li><a href="#">Indirizzo di consegna</a></li>
        <li><a href="#">Ordini Effetuati</a></li>
      </ul>
    </li>
    <li>
      <a href="#">About</a>
      <ul class="submenu">
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </li>
  </ul>
</div>

<!-- Header Section -->
<header>
  <div class="header-container">
    <!-- Homepage Shortcut -->
    <a href="index.html" class="home-link">Delivery Vesuviano</a>
  </div>
</header>

<!-- Icone carrello e account -->
<div class="top-icons">
  <div class="cart-icon">
    <!-- Icona del carrello di Font Awesome -->
    <i class="fas fa-shopping-cart"></i>
  </div>
  <div class="account-icon">
    <!-- Icona dell'account di Font Awesome -->
    <i class="fas fa-user"></i>
  </div>
</div>

<!-- Restaurant Grid Section -->
<section class="griglia-locali" id="griglia-locali">
  <!-- Restaurant Container -->
  <section id="contenitore-locale" class="contenitore-locale">
    <!-- Restaurant cards will be dynamically added here -->
  </section>
</section>

<!-- Cart Section -->
<section id="cart" style="display: none;">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: <span id="total-price">$0.00</span></p>
  <button id="checkout-btn">Checkout</button>
</section>

<!-- Footer Section -->
<footer>
  <p>&copy; 2023 Delivery Vesuviano. All rights reserved.</p>
</footer>

<script src="js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async function () {
    toggleSidebar();
    try {
      const response = await fetch('http://localhost:3000/api/locale');
      const locali = await response.json();
      await mostraLocali();
      aggiornaGrigliaLocali(locali);
      toggleSidebar();
    } catch (error) {
      console.error('Errore nel recupero dei dati del locale:', error);
    }
  });
</script>
</body>
</html>
